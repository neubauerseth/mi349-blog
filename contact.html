    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            <ul>

    <main>

        <h1>Contact ME!</h1>
        
        <!-- <p>Seth Neubauer</p>
        <p>Neubau23@msu.edu</p> -->

        <form> 

            <input type="text" name="name" placeholder="Name" aria-label="Name" required>
            <input type="email" name="email" placeholder="Email" aria-label="Email" required>
    
            <select name="select" aria-label="Select" required>
                <option selected disabled value="">Reason for Contact</option>
                <option>Saying Hi</option>
                <option>Looking for a contractor</option>
                <option>Interested in an interview</option>
            </select>

            <textarea
                name="bio"
                placeholder="Why do you want to contact me"
                aria-label="Professional  short bio"
                >
            </textarea>

            <button type="submit">Submit</button>
            
        </form>

    </main>
</body>
</html>
